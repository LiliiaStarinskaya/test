<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        background-color: black;
        width: 300px;
        height: 100px;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 5px;
        padding-bottom: 5px;

      }
      .title {
        font-family: Arial;
        font-size: 18px;
        color: white;
        font-weight: bold;
      }
      .description {
        color: grey;
        font-family: Arial;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="title">
        Install YouTube Music
      </p>
      <p class="description">
      Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
